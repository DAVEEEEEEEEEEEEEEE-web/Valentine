<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="gifDisplay" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Valentine GIF" class="rounded-md h-[250px] mb-4" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Kea, Will You Be My Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          YES
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const gifDisplay = document.getElementById('gifDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;
  
    noButton.addEventListener('click', function() {
      if (noClickCount < 25) {
        noClickCount++;
        buttonHeight += 40;
        buttonWidth += 40;
        fontSize += 30;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;
        if (noClickCount < 26) {
          noButton.textContent = [
            "No", "Are you sure?", "Kea, think about it again...", "For real?", 
            "Come on, don't do this to me...", "I'm actually about to cry", "This hurts...", 
            "Fine, guess I'll take my L", "Even your pet is judging you right now", "Last chance, Kea...", 
            "This is getting painful...", "Guess I'll just embrace rejection", "This heartbreak is faster than a speedrun", 
            "No way this is happening", "Even the universe is on my side here", "This was a social experiment, right?", 
            "Please, Kea, I'm just a simple person with a big heart", "I swear, I'll get you snacks", "This rejection arc is getting too real", 
            "Come on, say yes already!", "I'll even get you whatever you want", 
            "Final warning: your happiness is just one YES away!", "Even Google says YES, so should you", 
            "Destiny is calling, Kea!", "Alright, fine... but are you absolutely sure?" 
          ][noClickCount];
        }
      }
    });
  
    yesButton.addEventListener('click', () => {
      gifDisplay.src = "https://media.gifdb.com/rilakkuma-love-cute-bear-krodvg6jx7jbatt4.gif";
      valentineQuestion.textContent = "YES! Kea, you just made my entire year! ðŸŽ‰";
      responseButtons.style.display = 'none'; 
      confetti(); 
    });
  </script>  
</body>
</html>
